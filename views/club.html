    <!--imagen del club de la banda-->

    <!--formulario de registro-->
    <div class="club">
        <h2>CREATE AN ACCOUNT AND BECOME A MEMBER</h2>
    </div>
    

    <form class="formulario">

        <!--First Name-->
        <div>
            <label for="nombre">First Name*</label><br>
            <input type="text" id="nombre"  placeholder="FIRST NAME"/>
        </div>

        <!--Last Name-->
        <div>
            <label for="nombre">Last Name*</label><br>
            <input type="text" id="nombre" placeholder="LAST NAME"/>
        </div>

        <!--Username-->
        <div>
            <label for="username">Username*</label><br>
            <input type="text" id="username" placeholder="USERNAME"/>
        </div>

        <!--Email-->
        <div>
            <label for="email">E-mail*</label><br>
            <input type="email" id="email" placeholder="E-MAIL"/>
        </div>

        <!--Confirm Email-->
        <div>
            <label for="confirm-email">Confirm E-mail*</label><br>
            <input type="email" id="confirm-email" placeholder="CONFIRM E-MAIL"/>
        </div>

        <!--Password-->
        <div>
            <label for="password">Password*</label><br>
            <input type="password" id="password" placeholder="PASSWORD"/>
        </div>

        <!--Confirm Password-->
        <div>
            <label for="confirm-password">Confirm Password*</label><br>
            <input type="password" id="confirm-password" placeholder="CONFIRM PASSWORD"/>
        </div>

        <!--Date of Birth-->
        <div>
            <label for="date">Date of Birth*</label><br>
            <input type="date" id="date">
        </div>

        <!--Gender-->
        <div>
            <label for="gender">Gender*</label><br>
            <label>Male</label>
            <input type="radio" name="gender"/>
            <label>Female</label>
            <input type="radio" name="gender"/>
            <label>Other</label>
            <input type="radio" name="gender"/>
        </div>

        <!--Country-->
        <div>
            <label>Country*</label><br>
            <select name="country">
                <option value="Select">SELECT...</option>
                <option value="Argentina">Argentina</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Italy">Italy</option>
                <option value="Japan">Japan</option>    
            </select>
        </div>
      

        <!--ZIP Code-->
        <div>
            <label for="zip">ZIP Code*</label><br>
            <input type="number" id="zip">
        </div>

        <!--Newsletter-->
        <div>
            <input type="checkbox"/>
            SIGN UP FOR THE BAND NEWSLETTER
            <br>
            Stay up to date on the latest band news, contests, content and sales
        </div>

        <!--Captcha-->
        <div>
            <input type="checkbox"/> Captcha
        </div>

        <!--Send-->
        <div>
            <input type="submit" value="JOIN NOW"/>
            <input type="reset" value="Reset"/>    
        </div>   

    </form>
